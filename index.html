<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZIZI INTELLIGENCE | Secure Portal</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #00e5ff; /* Cyan */
            --secondary: #0a0a0a; /* Black */
            --glass: rgba(10, 10, 15, 0.85);
            --border: rgba(0, 229, 255, 0.3);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Rajdhani', sans-serif;
            color: var(--text-main);
            overflow-x: hidden;
            background: #000;
        }

        /* --- VIDEO BACKGROUND --- */
        #bg-video {
            position: fixed;
            right: 0; bottom: 0;
            min-width: 100%; min-height: 100%;
            z-index: -2;
            opacity: 0.6;
            object-fit: cover;
        }
        
        .overlay-tint {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Video ko thoda dark karne ke liye */
            z-index: -1;
        }

        /* --- LOCK SCREEN (PAYMENT UI) --- */
        #security-gate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(10px);
        }

        .login-card {
            background: rgba(15, 15, 20, 0.95);
            border: 1px solid var(--primary);
            width: 90%; max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 229, 255, 0.2);
            position: relative;
        }

        .login-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .brand-title {
            font-size: 24px; font-weight: 700; letter-spacing: 2px;
            color: var(--primary); margin-bottom: 5px; text-transform: uppercase;
        }
        
        .sub-title { color: var(--text-muted); font-size: 12px; margin-bottom: 25px; }

        .key-input {
            width: 100%; padding: 12px; background: #000; border: 1px solid #333;
            color: #fff; text-align: center; letter-spacing: 3px; font-size: 18px;
            margin-bottom: 15px; border-radius: 4px; outline: none;
            font-family: 'Rajdhani', sans-serif; font-weight: bold;
        }
        .key-input:focus { border-color: var(--primary); }

        .unlock-btn {
            width: 100%; padding: 12px; background: var(--primary); color: #000;
            border: none; font-weight: 700; font-size: 16px; cursor: pointer;
            text-transform: uppercase; border-radius: 4px; transition: 0.3s;
        }
        .unlock-btn:hover { background: #fff; box-shadow: 0 0 15px var(--primary); }

        /* PAYMENT SECTION */
        .pricing-section {
            margin-top: 25px; border-top: 1px dashed #333; padding-top: 20px;
        }
        .price-tag { color: #fff; font-size: 16px; font-weight: 600; margin-bottom: 10px; }
        .price-highlight { color: #00ff66; font-size: 18px; }
        
        .upi-box {
            background: #1a1a1a; padding: 10px; border-radius: 5px;
            font-family: monospace; color: #ffeb3b; border: 1px solid #333;
            margin-bottom: 15px; font-size: 14px;
        }

        .whatsapp-btn {
            display: block; width: 100%; padding: 10px;
            background: #25D366; color: #fff; text-decoration: none;
            font-weight: 600; border-radius: 4px; font-size: 14px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.3s;
        }
        .whatsapp-btn:hover { background: #128C7E; transform: translateY(-2px); }

        /* --- MAIN DASHBOARD --- */
        #main-app { display: none; min-height: 100vh; padding: 20px; justify-content: center; align-items: flex-start; padding-top: 50px; }

        .dashboard {
            width: 100%; max-width: 800px;
            background: var(--glass);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .dash-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #333; padding-bottom: 20px; margin-bottom: 30px;
        }
        .dash-title h1 { font-size: 28px; color: #fff; }
        .dash-title span { color: var(--primary); font-size: 14px; letter-spacing: 1px; }

        .search-bar { position: relative; margin-bottom: 30px; }
        .search-bar input {
            width: 100%; padding: 18px 20px 18px 55px;
            background: rgba(0,0,0,0.5); border: 1px solid #444;
            color: #fff; font-size: 18px; border-radius: 8px; outline: none;
            font-family: 'Roboto', sans-serif;
        }
        .search-bar i {
            position: absolute; left: 20px; top: 50%; transform: translateY(-50%);
            color: var(--primary); font-size: 20px;
        }
        .search-btn {
            width: 100%; padding: 15px; background: linear-gradient(90deg, #0055ff, #00aaff);
            border: none; color: white; font-size: 16px; font-weight: bold;
            border-radius: 8px; cursor: pointer; letter-spacing: 1px;
        }

        /* --- PROFESSIONAL GRID RESULT --- */
        #terminal { display: none; margin-top: 30px; }

        .status-bar {
            background: rgba(0, 255, 100, 0.1); border-left: 4px solid #00ff66;
            padding: 15px; margin-bottom: 20px; display: flex; align-items: center;
        }
        .status-bar i { color: #00ff66; margin-right: 10px; font-size: 20px; }
        .status-text { color: #fff; font-weight: 600; }

        .info-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
        }
        @media (max-width: 600px) { .info-grid { grid-template-columns: 1fr; } }

        .info-card {
            background: #111; border: 1px solid #222; padding: 15px;
            border-radius: 6px; display: flex; flex-direction: column;
        }
        .info-label {
            font-size: 11px; text-transform: uppercase; letter-spacing: 1px;
            color: #888; margin-bottom: 5px;
        }
        .info-value {
            font-size: 16px; color: #fff; font-family: 'Roboto', sans-serif; font-weight: 500;
        }
        
        .full-card { grid-column: 1 / -1; }

        .footer { text-align: center; margin-top: 50px; color: #555; font-size: 12px; }
    </style>
</head>
<body>

    <div class="overlay-tint"></div>
    <video autoplay muted loop id="bg-video">
        <source src="https://assets.mixkit.co/videos/preview/mixkit-digital-animation-of-blue-circuit-board-98-large.mp4" type="video/mp4">
    </video>

    <div id="security-gate">
        <div class="login-card">
            <div class="brand-title">AZIZI TECH PVT LTD</div>
            <div class="sub-title">RESTRICTED ACCESS PORTAL</div>
            
            <input type="password" id="accessKey" class="key-input" placeholder="ENTER KEY">
            <button onclick="checkAccess()" class="unlock-btn">LOGIN</button>
            <p id="error-msg" style="color:#ff3333; font-size:12px; margin-top:10px; display:none;">INVALID KEY</p>

            <div class="pricing-section">
                <div class="price-tag">Purchase Access Key</div>
                <div style="font-size:13px; color:#aaa; margin-bottom:10px;">
                    <span class="price-highlight">₹20</span> for 3 Hours Access
                </div>
                
                <div class="upi-box">UPI: faixanazizi@ybl</div>
                
                <a href="https://wa.me/919931412513?text=Hello%20Sir,%20I%20want%20to%20buy%20key%20for%20Azizi%20Tech.%20Here%20is%20my%20payment%20screenshot." target="_blank" class="whatsapp-btn">
                    <i class="fab fa-whatsapp"></i> Send Screenshot on WhatsApp
                </a>
            </div>
        </div>
    </div>

    <div id="main-app">
        <div class="dashboard">
            <div class="dash-header">
                <div class="dash-title">
                    <h1>INTELLIGENCE HUB</h1>
                    <span>POWERED BY FAIZAN AZIZI</span>
                </div>
                <div style="text-align:right;">
                    <div style="color:#00ff66; font-size:12px;">● SYSTEM ONLINE</div>
                </div>
            </div>

            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="phoneInput" placeholder="Enter Mobile Number (+91...)" autocomplete="off">
            </div>

            <button onclick="executeSearch()" class="search-btn">
                SEARCH DATABASE
            </button>

            <div id="terminal"></div>
            
            <div class="footer">
                DESIGNED & SECURED BY FAIZAN AZIZI<br>
                COPYRIGHT © 2024
            </div>
        </div>
    </div>

    <script>
        // --- LOGIN LOGIC ---
        function checkAccess() {
            const key = document.getElementById('accessKey').value;
            if(key === "FAIZAN_AZIZI_") {
                document.getElementById('security-gate').style.display = "none";
                document.getElementById('main-app').style.display = "flex";
            } else {
                const err = document.getElementById('error-msg');
                err.style.display = "block";
                setTimeout(() => { err.style.display = "none"; }, 3000);
            }
        }

        // --- SEARCH LOGIC ---
        async function executeSearch() {
            const phone = document.getElementById('phoneInput').value;
            const terminal = document.getElementById('terminal');
            
            if(!phone) { alert("Please enter a valid number"); return; }

            // Loading State
            terminal.style.display = "block";
            terminal.innerHTML = `
                <div style="text-align:center; padding:20px; color:#00e5ff;">
                    <i class="fas fa-circle-notch fa-spin" style="font-size:24px;"></i><br><br>
                    FETCHING DETAILS...
                </div>
            `;

            try {
                const response = await fetch('/get-info', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ number: phone })
                });

                const data = await response.json();

                if (data.details) {
                    displayProfessionalResult(data.details);
                } else {
                    terminal.innerHTML = `<div style="padding:15px; color:#ff3333; text-align:center; border:1px solid #ff3333; background:rgba(255,50,50,0.1);">DATA NOT FOUND</div>`;
                }
            } catch (error) {
                terminal.innerHTML = `<div style="padding:15px; color:#ff3333; text-align:center;">SERVER ERROR</div>`;
            }
        }

        function displayProfessionalResult(text) {
            const terminal = document.getElementById('terminal');
            
            let html = `
                <div class="status-bar">
                    <i class="fas fa-check-circle"></i>
                    <div class="status-text">RECORD RETRIEVED SUCCESSFULLY</div>
                </div>
                <div class="info-grid">
            `;

            const lines = text.split('\n');
            
            lines.forEach(line => {
                if(line.trim() !== "" && !line.includes("Results") && !line.includes("━━")) {
                    
                    let lower = line.toLowerCase();
                    let label = "INFO";
                    let value = line;
                    let isFull = "";

                    // Data Parsing Logic
                    if(lower.includes("name") && !lower.includes("father")) { label = "OWNER NAME"; value = line.replace(/name:/gi, ""); }
                    else if(lower.includes("father")) { label = "FATHER NAME"; value = line.replace(/father name:/gi, ""); }
                    else if(lower.includes("mobile")) { label = "MOBILE NUMBER"; value = line.replace(/mobile:/gi, ""); }
                    else if(lower.includes("aadhaar") || lower.includes("id")) { label = "AADHAAR NUMBER"; value = line.replace(/aadhaar number:|id:/gi, ""); }
                    else if(lower.includes("address")) { label = "AADHAAR ADDRESS"; value = line.replace(/address:/gi, ""); isFull = "full-card"; } // Changed Name Here
                    else if(lower.includes("gender")) { label = "GENDER"; value = line.replace(/gender:/gi, ""); }
                    else if(lower.includes("dob")) { label = "DATE OF BIRTH"; value = line.replace(/dob:/gi, ""); }
                    else if(lower.includes("email")) { label = "EMAIL ID"; value = line.replace(/email:/gi, ""); isFull = "full-card"; }

                    // Cleanup Value
                    value = value.replace(/:/g, "").trim();

                    html += `
                        <div class="info-card ${isFull}">
                            <div class="info-label">${label}</div>
                            <div class="info-value">${value}</div>
                        </div>
                    `;
                }
            });

            html += `</div>`; // Close Grid
            terminal.innerHTML = html;
        }
    </script>

</body>
</html>
