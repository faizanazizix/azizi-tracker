<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZIZI TECH PVT LTD | Restricted Portal</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Orbitron:wght@600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --alert-red: #ff3333; --official-gold: #ffcc00; --neon-blue: #00f3ff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Rajdhani', sans-serif; color: white; min-height: 100vh; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; background: #000; }
        
        #bg-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -100; opacity: 1 !important; }
        .video-overlay { display: none; }

        /* DISCLAIMER & GATE */
        #disclaimer-modal, #security-gate { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10000; display: flex; justify-content: center; align-items: center; }
        #security-gate { z-index: 5000; background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(5px); }
        .alert-box { width: 95%; max-width: 600px; max-height: 90vh; overflow-y: auto; background: rgba(10, 10, 10, 0.95); border: 2px solid var(--alert-red); box-shadow: 0 0 50px var(--alert-red); padding: 25px; text-align: center; border-radius: 10px; }
        
        .gov-header { border-bottom: 2px solid #333; padding-bottom: 15px; margin-bottom: 20px; }
        .gov-logo { font-size: 50px; color: var(--official-gold); margin-bottom: 10px; }
        .warning-text { color: var(--alert-red); font-family: 'Orbitron'; font-size: 26px; font-weight: 900; margin: 15px 0; }
        .agree-btn, .btn-unlock { background: var(--alert-red); color: white; border: none; padding: 15px 30px; font-size: 18px; font-weight: bold; font-family: 'Orbitron'; cursor: pointer; border-radius: 5px; width: 100%; margin-top:20px; }
        .btn-unlock { background: var(--neon-blue); color: #000; border-radius: 50px; }
        .glass-box { background: rgba(0, 20, 40, 0.7); border: 1px solid var(--neon-blue); padding: 40px; border-radius: 20px; text-align: center; width: 90%; max-width: 450px; }
        .access-input { width: 100%; padding: 15px; margin-top: 20px; border-radius: 50px; border: 2px solid var(--neon-blue); background: rgba(0,0,0,0.5); color: #fff; font-size: 20px; text-align: center; outline: none; font-family: 'Orbitron'; }

        /* MAIN APP */
        .app-container { opacity: 0; transition: 2s; width: 100%; }
        #main-app { display: none; width: 100%; flex-direction: column; align-items: center; padding: 40px 20px; }
        .main-title { font-family: 'Orbitron'; font-size: 40px; color: #fff; text-shadow: 0 0 20px var(--neon-blue); margin-bottom: 30px; text-align: center; }
        
        /* FEATURE CARDS (Top) */
        .features-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-bottom: 30px; }
        .f-card { background: rgba(0, 20, 40, 0.7); border: 1px solid var(--neon-blue); padding: 15px; border-radius: 10px; width: 140px; text-align: center; transition: 0.3s; }
        .f-card:hover { transform: translateY(-5px); box-shadow: 0 0 20px var(--neon-blue); }
        .f-card i { font-size: 25px; color: var(--neon-blue); margin-bottom: 5px; }
        .f-card h4 { font-size: 11px; color: #fff; margin: 0; font-family: 'Orbitron'; letter-spacing: 1px; }

        /* TABS & SEARCH */
        .tabs-container { display: flex; gap: 20px; margin-bottom: 30px; }
        .tab-btn { background: rgba(0,20,40,0.6); border: 1px solid var(--neon-blue); color: #fff; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-family: 'Orbitron'; }
        .tab-btn.active { background: var(--neon-blue); color: #000; font-weight: bold; box-shadow: 0 0 15px var(--neon-blue); }
        .search-container { position: relative; width: 100%; max-width: 800px; margin-bottom: 40px; }
        .search-box { width: 100%; padding: 22px 22px 22px 70px; border-radius: 50px; border: 2px solid rgba(255,255,255,0.5); background: rgba(0,0,0,0.5); color: #fff; font-size: 22px; font-family: 'Rajdhani'; outline: none; }
        .search-icon { position: absolute; left: 25px; top: 50%; transform: translateY(-50%); color: var(--neon-blue); font-size: 26px; }
        .search-btn { margin-top: 20px; padding: 18px 50px; border-radius: 50px; background: linear-gradient(90deg, #00c6ff, #0072ff); border: none; color: #fff; font-size: 20px; font-weight: 900; width: 100%; cursor: pointer; font-family: 'Orbitron'; }

        /* RESULTS */
        .record-container { margin-top: 30px; border: 1px solid rgba(0, 243, 255, 0.3); background: rgba(0, 20, 40, 0.6); border-radius: 15px; padding: 20px; margin-bottom: 20px; }
        .record-title { color: var(--official-gold); font-family: 'Orbitron'; font-size: 20px; margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }
        .result-box { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        @media(max-width: 700px){ .result-box { grid-template-columns: 1fr; } }
        .info-item { background: rgba(0,0,0,0.6); border-left: 4px solid var(--neon-blue); padding: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .full-width { grid-column: 1 / -1; }
        .footer { margin-top: 50px; text-align: center; padding-bottom: 50px; }
    </style>
</head>
<body>

    <div class="video-overlay"></div>
    <video muted loop playsinline id="bg-video"><source src="https://faizanazizix.github.io/azizi-tracker/video.mp4" type="video/mp4"></video>

    <div id="disclaimer-modal">
        <div class="alert-box">
            <div class="gov-header"><i class="fas fa-university gov-logo"></i><div class="gov-title">OFFICIAL SECURITY</div></div>
            <div class="warning-text">‚ö†Ô∏è RESTRICTED TOOL</div>
            <p style="color:#ccc; font-size:12px; margin-bottom:20px;">Use for Education Only. <br>IP: <span id="user-ip" style="color:var(--alert-red);">Loading...</span></p>
            <button onclick="acceptTerms()" class="agree-btn">I ACCEPT</button>
        </div>
    </div>

    <div class="app-container" id="app-wrapper">
        <div id="security-gate">
            <div class="glass-box">
                <div style="font-family:'Orbitron'; font-size:30px; color:#fff; font-weight:900;">AZIZI TECH</div>
                <input type="password" id="accessKey" class="access-input" placeholder="ACCESS KEY">
                <button onclick="checkAccess()" class="btn-unlock">UNLOCK</button>
                <div id="error-msg" style="color:#ff4444; margin-top:15px; display:none;">WRONG KEY</div>
                <div style="margin-top:20px; color:yellow;">‚Çπ20 / 3 HOURS<br>UPI: faixanazizi@ybl</div>
            </div>
        </div>

        <div id="main-app">
            <div class="main-title">AZIZI TECH PVT LTD</div>

            <div class="features-container">
                <div class="f-card"><i class="fas fa-user-check"></i><h4>OWNER NAME</h4></div>
                <div class="f-card"><i class="fas fa-user-friends"></i><h4>FATHER NAME</h4></div>
                <div class="f-card"><i class="fas fa-phone-volume"></i><h4>ALT PHONE NO</h4></div>
                <div class="f-card"><i class="fas fa-map-location-dot"></i><h4>ADDRESS</h4></div>
                <div class="f-card"><i class="fas fa-fingerprint"></i><h4>AADHAAR NO</h4></div>
                <div class="f-card"><i class="fas fa-envelope"></i><h4>EMAIL ID</h4></div>
            </div>

            <div class="tabs-container">
                <div class="tab-btn active" id="tab-mobile" onclick="switchTab('mobile')"><i class="fas fa-mobile-alt"></i> MOBILE</div>
                <div class="tab-btn" id="tab-vehicle" onclick="switchTab('vehicle')"><i class="fas fa-car"></i> VEHICLE</div>
            </div>

            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-box" placeholder="ENTER MOBILE NUMBER...">
                <button onclick="executeSearch()" class="search-btn">SEARCH DATABASE</button>
            </div>

            <div id="terminal"></div>

            <div class="footer">
                <div style="color:#ccc; margin-bottom:20px;">POWERED BY FAIZAN AZIZI</div>
                <a href="https://instagram.com/faizan_azizi_" target="_blank" style="color:#fff; text-decoration:none;"><i class="fab fa-instagram"></i> Follow</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('user-ip').innerText = Math.floor(Math.random()*255)+"."+Math.floor(Math.random()*255)+"."+Math.floor(Math.random()*255)+"."+Math.floor(Math.random()*255);
        let currentMode = 'mobile';

        function acceptTerms() {
            var video = document.getElementById('bg-video');
            video.play().catch(e=>{});
            document.getElementById('disclaimer-modal').style.display = 'none';
            document.getElementById('app-wrapper').style.opacity = '1';
            if(video.paused) video.play();
        }

        function checkAccess() {
            if(document.getElementById('accessKey').value === "FAIZAN_AZIZI_") {
                document.getElementById('security-gate').style.display = 'none';
                document.getElementById('main-app').style.display = 'flex';
            } else {
                document.getElementById('error-msg').style.display = 'block';
                setTimeout(()=>document.getElementById('error-msg').style.display='none', 2000);
            }
        }

        function switchTab(mode) {
            currentMode = mode;
            document.getElementById('tab-mobile').classList.remove('active');
            document.getElementById('tab-vehicle').classList.remove('active');
            document.getElementById('tab-' + mode).classList.add('active');
            document.getElementById('searchInput').value = '';
            document.getElementById('terminal').innerHTML = '';
            document.getElementById('searchInput').placeholder = mode === 'mobile' ? "ENTER MOBILE NUMBER..." : "ENTER VEHICLE NO...";
        }

        // --- üßπ TEXT CLEANER (REPLACES MAXX, OWNER, ETC) ---
        function cleanText(text) {
            if(!text) return "N/A";
            let str = String(text);
            // Replace specific words with FAIZAN AZIZI
            str = str.replace(/Maxx|OWNER_004|@Danger_devil1917|Danger_devil/gi, "FAIZAN AZIZI");
            // Remove Purchase lines
            str = str.replace(/"purchase":\s*".*?"/gi, "");
            str = str.replace(/For API purchase.*/gi, "");
            return str;
        }

        async function executeSearch() {
            const val = document.getElementById('searchInput').value;
            const term = document.getElementById('terminal');
            if(!val) { alert("Enter Details!"); return; }

            // Block Developer Numbers
            if(currentMode === 'mobile' && ['9931412513', '9155191122', '9031111959'].includes(val)) {
                term.innerHTML = `<div style="text-align:center; color:#ff3333; margin-top:30px; font-weight:bold; font-size:20px;">üö´ ACCESS DENIED: FAIZAN AZIZI PROTECTED NUMBER</div>`;
                return;
            }

            term.innerHTML = `<div style="text-align:center; color:#fff; margin-top:30px;"><i class="fas fa-circle-notch fa-spin"></i> FETCHING DATA...</div>`;
            const endpoint = currentMode === 'mobile' ? '/get-info' : '/get-vehicle';

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ number: val })
                });
                const data = await response.json();

                if (data.data || data.details) displayResult(data);
                else term.innerHTML = `<div style="text-align:center; color:#ff4444; margin-top:30px;">DATA NOT FOUND</div>`;
            } catch (e) {
                term.innerHTML = `<div style="text-align:center; color:#ff4444; margin-top:30px;">SERVER ERROR</div>`;
            }
        }

        function displayResult(rawData) {
            const term = document.getElementById('terminal');
            
            // 1. Convert to string to clean it globally
            let jsonString = JSON.stringify(rawData);
            
            // 2. APPLY CLEANING (Replace Maxx, Remove Purchase)
            jsonString = cleanText(jsonString);
            
            // 3. Parse back to Object
            let cleanData = JSON.parse(jsonString);
            
            let html = `<div style="margin-top:40px;">`;

            // --- üöó VEHICLE HANDLING ---
            if(currentMode === 'vehicle' && cleanData.data && cleanData.data.vehicle) {
                let v = cleanData.data.vehicle.address;
                html += `
                <div class="record-container">
                    <div class="record-title"><i class="fas fa-car"></i> VEHICLE DETAILS</div>
                    <div class="result-box">
                        <div class="info-item"><span style="display:block; font-size:12px; color:var(--neon-blue);">OWNER NAME</span><span style="font-size:22px; font-weight:bold;">${v.owner_name}</span></div>
                        <div class="info-item"><span style="display:block; font-size:12px; color:var(--neon-blue);">REG NUMBER</span><span style="font-size:22px; font-weight:bold;">${cleanData.data.registration}</span></div>
                        <div class="info-item"><span style="display:block; font-size:12px; color:var(--neon-blue);">MODEL</span><span style="font-size:18px;">${v.make_model}</span></div>
                        <div class="info-item"><span style="display:block; font-size:12px; color:var(--neon-blue);">FUEL TYPE</span><span style="font-size:20px;">${v.fuel_type}</span></div>
                        <div class="info-item"><span style="display:block; font-size:12px; color:var(--neon-blue);">REG DATE</span><span style="font-size:20px;">${v.registration_date}</span></div>
                        <div class="info-item"><span style="display:block; font-size:12px; color:var(--neon-blue);">INSURANCE</span><span style="font-size:18px;">${v.previous_insurer}</span></div>
                        <div class="info-item full-width"><span style="display:block; font-size:12px; color:var(--neon-blue);">ADDRESS</span><span style="font-size:18px;">${v.permanent_address}</span></div>
                    </div>
                </div>`;
            }
            // --- üì± MOBILE HANDLING (EPICMODERS) ---
            else if(cleanData.data && cleanData.data.result) {
                cleanData.data.result.forEach((item, idx) => {
                    let title = idx === 0 ? "OWNER DETAILS" : `LINKED SIM ${idx}`;
                    html += `
                    <div class="record-container">
                        <div class="record-title"><i class="fas fa-user"></i> ${title}</div>
                        <div class="result-box">
                            <div class="info-item"><span style="display:block; font-size:12px; color:var(--neon-blue);">OWNER NAME</span><span style="font-size:22px; font-weight:bold;">${item.name || "N/A"}</span></div>
                            <div class="info-item"><span style="display:block; font-size:12px; color:var(--neon-blue);">FATHER NAME</span><span style="font-size:22px; font-weight:bold;">${item.father_name || "N/A"}</span></div>
                            <div class="info-item"><span style="display:block; font-size:12px; color:var(--neon-blue);">MOBILE</span><span style="font-size:22px; font-weight:bold;">${item.mobile || "N/A"}</span></div>
                            <div class="info-item"><span style="display:block; font-size:12px; color:var(--neon-blue);">ALT MOBILE</span><span style="font-size:22px; font-weight:bold;">${item.alt_mobile || "N/A"}</span></div>
                            <div class="info-item"><span style="display:block; font-size:12px; color:var(--neon-blue);">AADHAAR NUMBER</span><span style="font-size:22px; font-weight:bold;">${item.id_number || "N/A"}</span></div>
                            <div class="info-item"><span style="display:block; font-size:12px; color:var(--neon-blue);">EMAIL</span><span style="font-size:18px;">${item.email || "N/A"}</span></div>
                            <div class="info-item full-width"><span style="display:block; font-size:12px; color:var(--neon-blue);">ADDRESS</span><span style="font-size:18px;">${(item.address || "").replace(/!+/g, ", ")}</span></div>
                        </div>
                    </div>`;
                });
            }
            // --- üì± BACKUP (WHOSIM / TEXT) ---
            else {
                let text = cleanData.details || JSON.stringify(cleanData);
                // ID -> ADHAAR replacement for text mode
                text = text.replace(/ID:/g, "AADHAAR NUMBER:"); 
                html += `<div class="record-container"><div class="info-item full-width" style="white-space: pre-wrap; font-family: monospace;">${text}</div></div>`;
            }

            html += `</div>`;
            term.innerHTML = html;
        }
    </script>
</body>
</html>
